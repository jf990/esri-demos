<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>ArcGIS usage report</title>
  <meta name="description" content="Generate a usage report on your account API keys and OAuth apps">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>ArcGIS usage report</h1>
  <div id="loginPanel">
    <p><span id="sign-in" class="action">Sign In</span> to your ArcGIS account.</p>
    <p id="loginMessage"></p>
  </div>
  <div id="appDiv"></div>
  <div id="personalizedPanel">
    Logged in as <span id="userId"></span> &nbsp;-&nbsp;<span id="sign-out" class="action">Sign Out</span>
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
